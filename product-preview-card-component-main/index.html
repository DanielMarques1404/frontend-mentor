<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Fraunces:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Mobile-first solution using CSS Grid and Flexbox</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div id="principal-section">
      <div id="img-container">
        <img
          id="img-product-desktop"
          src="./images/image-product-desktop.jpg"
          alt="image-product"
        />
        <img
          id="img-product-mobile"
          src="./images/image-product-mobile.jpg"
          alt="image-product"
        />
      </div>

      <div id="secondary-section">
        <p class="spaced-letters">PERFUME</p>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p class="spaced-lines">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="prices">
          <h1 id="newPrice">$149.99</h1>
          <span id="oldPrice">$169.99</span>
        </div>

        <button>
          <img src="./images/icon-cart.svg" alt="button-icon" /><span
            >Add to Cart</span
          >
        </button>
      </div>

      <!-- <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Daniel Marques</a>.
      </div> -->
    </div>
  </body>
</html>
